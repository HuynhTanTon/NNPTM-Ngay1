<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Quản lý Sản phẩm</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .sort-icon { margin-left: 0.25rem; font-size: 0.75em; }
        [data-sort] { cursor: pointer; }
        [data-sort]:hover { text-decoration: underline; }
    </style>
</head>
<body class="bg-light">
    <div class="container-fluid py-4">
        <h1 class="mb-4">Dashboard Quản lý Sản phẩm</h1>

        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">Danh sách sản phẩm</h5>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="searchTitle" class="form-label">Tìm theo title</label>
                    <input type="text" class="form-control" id="searchTitle" placeholder="Nhập title để tìm kiếm..." autocomplete="off">
                </div>
                <div class="table-responsive">
                    <table class="table table-striped table-hover align-middle">
                        <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th><span role="button" class="user-select-none" id="sortTitle" data-sort="title" title="Sắp xếp theo title">Title</span> <span id="sortTitleIcon" class="sort-icon"></span></th>
                                <th><span role="button" class="user-select-none" id="sortPrice" data-sort="price" title="Sắp xếp theo giá">Price</span> <span id="sortPriceIcon" class="sort-icon"></span></th>
                                <th>Category</th>
                                <th>Images</th>
                            </tr>
                        </thead>
                        <tbody id="productTableBody">
                            <tr>
                                <td colspan="5" class="text-center text-muted">Đang tải dữ liệu...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="d-flex flex-wrap align-items-center gap-3 mt-3">
                    <div class="d-flex align-items-center gap-2">
                        <label for="pageSize" class="form-label mb-0">Số item/trang:</label>
                        <select class="form-select form-select-sm" id="pageSize" style="width: auto;">
                            <option value="5">5</option>
                            <option value="10" selected>10</option>
                            <option value="20">20</option>
                        </select>
                    </div>
                    <nav aria-label="Phân trang">
                        <ul class="pagination pagination-sm mb-0">
                            <li class="page-item"><button type="button" class="page-link" id="btnPrev">Trang trước</button></li>
                            <li class="page-item disabled"><span class="page-link" id="pageInfo">Trang 1 / 1</span></li>
                            <li class="page-item"><button type="button" class="page-link" id="btnNext">Trang sau</button></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS (bundle gồm Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
